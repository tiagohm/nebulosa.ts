name: CI

on:
    push:
        branches: [main]
        paths:
            - '**.ts'
    pull_request:
        paths:
            - '**.ts'
    workflow_dispatch:

jobs:
    my-job:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun install
            - run: bun test
