name: CI

on:
    push:
        branches: [main]
        paths:
            - '**.ts'
            - 'package.json'
            - 'tsconfig.json'
            - 'native/**'
            - 'data/**'
    pull_request:
        paths:
            - '**.ts'
            - 'package.json'
            - 'tsconfig.json'
            - 'native/**'
            - 'data/**'
    workflow_dispatch:

jobs:
    my-job:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun install --production
            - run: bun test --timeout 1000
