name: CI

on:
    push:
        branches: [main]
        paths:
            - 'src/**.ts'
            - 'test/**.ts'
            - 'package.json'
            - 'tsconfig.json'
            - 'native/**'
            - 'data/**'
    pull_request:
        paths:
            - 'src/**.ts'
            - 'test/**.ts'
            - 'package.json'
            - 'tsconfig.json'
            - 'native/**'
            - 'data/**'
    workflow_dispatch:

jobs:
    test:
        name: Test
        strategy:
            matrix:
                os: [ubuntu-24.04, ubuntu-24.04-arm, windows-2025]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun install --production
            - run: bun run native/copy.ts
            - run: bun test --timeout 1000
